<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/25e90f9c24.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body>
    <div class="content-wrapper">
        <header>
            <!-- Responsive nav sourced from Bootstrap (https://getbootstrap.com/docs/5.0/components/navbar/) -->
            <nav class="navbar navbar-expand-md bg-nav">
                <div class="container-fluid">
                    <a class="navbar-brand logo" href="index.html">&nbsp;</a>
                    <button class="toggle-nav d-md-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="toggle-icon"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="navigation">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link link" href="ourstory.html">Our Story</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="diycamperconversion.html">DIY Camper Conversion</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="vanlifeireland.html">Vanlife in Ireland</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                        <div class="d-md-none d-lg-block">
                            <ul class="nav-social">
                                <li class="bg-social-icon"><i class="fab fa-instagram bold social-icon"></i></li>
                                <li class="bg-social-icon"><i class="fab fa-tiktok social-icon"></i></li>
                            </ul>
                        </div>


                    </div>
                </div>
            </nav>
        </header>

        <!-- Banner Section -->
        <section class="container-fluid g-0">
            <div class="banner-image-contact">
                <div class="banner-text">
                    <h1 class="h1">Get in touch</h1>
                </div>
            </div>
        </section>

        <!-- Contact Form -->

        <section class="container form">
            <!-- How to send form to email sourced from https://blog.hubspot.com/marketing/html-form-email -->
            <form method="POST" name="contact-form"
                action="https://gmail.us1.list-manage.com/subscribe/post?u=4be784f130875c2a4eee67c32&amp;id=632a602b72"
                class="needs-validation" novalidate>
                <div class="col-12 mb-3">
                    <label for="name" class="form-label">Name*</label>
                    <input type="name" class="form-control" id="name" name="sender" required>
                    <div class="invalid-feedback">
                        Please include your name.
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="email" class="form-label">Email*</label>
                    <input type="email" class="form-control" id="email" name="senderEmail" required>
                    <div class="invalid-feedback">
                        Please include your email.
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <label for="message" class="form-label">Your message*</label>
                    <textarea class="form-control" id="message" style="height: 100px" name="message"
                        required></textarea>
                    <div class="invalid-feedback">
                        Please include a short message.
                    </div>
                </div>
                <div class="input-group mb-5">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" id="social" placeholder="Social Media" name="social"
                        aria-label="Username" aria-describedby="basic-addon1">
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="btn btn-general">Send</button>
                </div>
            </form>
        </section>
    </div>

    <footer class="container-fluid">
        <div class="row footer-section">
            <div class="col">
                <ul class="nav flex-column flex-md-row justify-content-center footer-nav">
                    <li class="nav-item">
                        <a class="nav-link link" href="ourstory.html">Our Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="diycamperconversion.html">DIY Camper Conversion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link" href="vanlifeireland.html">Vanlife in Ireland</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link  link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <span class="linebreak">&nbsp;</span>
                <div>
                    <ul class="social-footer">
                        <li class="bg-social-icon"><i class="fab fa-instagram bold social-icon"></i></li>
                        <li class="bg-social-icon"><i class="fab fa-tiktok social-icon"></i></li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <script>
        // Form Validation sourced: https://getbootstrap.com/docs/5.0/forms/validation/
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>


</body>

</html>
